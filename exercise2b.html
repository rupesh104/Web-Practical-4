<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        var colors = ["blue", "green", "red", "purple", "violet","grey","black","yellow", "orange", "pink", "brown"];

        function changeColor() {
            var color = this.style.backgroundColor;
            var idx = colors.indexOf(color);  // get index of current color
            idx++; // change to next color
            if (idx == colors.length) {  // start over after the last color
                idx = 0;
            }
            this.style.backgroundColor = colors[idx];
        }

        function init() {
            var mydiv = document.getElementById("mydiv");
            var rnd = Math.floor((Math.random() * colors.length));  // random color index
            mydiv.style.backgroundColor = colors[rnd];
            mydiv.onclick = changeColor;
        }

        window.onload = init;
    </script>
</head>
<body>
<div id="mydiv"></div>
</body>
</html>
